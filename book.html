<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #000; }
    header, footer { background: #111; color: #ccc; padding: 1.5rem; text-align: center; }
    nav a { margin: 0 10px; color: #ccc; text-decoration: none; font-weight: 500; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; font-size: 2rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, select { padding: 10px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #000; color: #fff; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
  </style>
</head>
<body>

<header>
  <div class="logo">Ansar Khan Driver Services</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Book a Driver</h1>
  <form>
    <input type="text" placeholder="Your Full Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="text" placeholder="Pickup Address" required>
    <input type="text" placeholder="Drop-off Address" required>
    <input type="datetime-local" placeholder="Pickup Time" required>
    <select required>
      <option value="">Select Service</option>
      <option value="city">City Travel</option>
      <option value="outstation">Outstation Trip</option>
      <option value="one-time">One-Time Hire</option>
      <option value="corporate">Corporate</option>
    </select>
    <textarea placeholder="Additional Notes"></textarea>
    <button type="submit">Submit Booking</button>
  </form>
</div>
